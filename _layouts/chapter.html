<!DOCTYPE html>
	<html>
		<head>
			<title>{{ page.title }}</title>
			<link rel="stylesheet" type="text/css" href="/css/main.css">
			<meta charset="utf-8">
			<script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML"></script>
		</head>
		
		<body>
		
			<div id="quote_outer">
    			<img src="/images/headers/analytical_engine.jpg" />

			</div>

		        		<li><a href="/">ml4a</a></li>

		    		</ul>
				</nav>

			<div class="container">
				<h1>{{ page.title }}</h1>
				<div class="post">
  					{{ content }}
				</div>
			</div>
			
			<footer>
	    		<ul>
