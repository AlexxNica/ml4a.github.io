<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ml4a :: MNIST demo</title>

  	<script src="../libraries/vis.js"></script>
  	<script src="../libraries/util.js"></script>
    <script src="../libraries/convnet.js" type="text/javascript"></script>
    
    <script src="../libraries/p5.js" type="text/javascript"></script>
    <script src="../libraries/p5.dom.js" type="text/javascript"></script>
    
    <script src="../datasets/mnist/mnist_labels.js" type="text/javascript"></script>
    
    <script src="../src/dataset.js" type="text/javascript"></script>
    <script src="../src/convnet.js" type="text/javascript"></script>
    <script src="../src/nnvis.js" type="text/javascript"></script>

    <script>
      var dataset;
      var convnet;
      var nnvis;
      var auto = false;

      var toDraw = false;

      function setup() {
        createCanvas(1280, 700);
        //noLoop();

        draw_wait();

        dataset = new dataset();
        dataset.loadMNIST(setupNetwork);
      }

      function setupNetwork(){
        convnet = new convnet(dataset);
        convnet.add_layer({type:'fc', num_neurons:15, activation:'sigmoid'});
        convnet.add_layer({type:'softmax', num_classes:10});
        convnet.setup();
        
        nnvis = new nnvis(convnet);
        nnvis.set_input_label("pixel");
        nnvis.set_neuron_style(15, false);
        nnvis.set_draw_weight_arrow(false);
        nnvis.set_draw_input_arrow(true);
        nnvis.set_rectangle(120, 50, 720, 420);
        nnvis.get_layer(1).set_maxn(15);
        nnvis.get_layer(1).set_neuron_style(12, false);
        nnvis.set_layer_style(0, nnvis.layer_draw_type.NORMAL, 25, 7, false);

        convnet.train_next(21000);
        convnet.test_next(1);
        nnvis.update();
        toDraw = true;
        auto = true;          

        draw_net();
        /*confusion should just take the highest prob regardless if its wrong*/
      }

      function next() {
        convnet.test_next(1);
        nnvis.update();
        draw_net();
      }

      function keyPressed() {
        if (key=='3') {
          auto = !auto;
        }
      }

      function mouseMoved() {
        //vis.process_mouse(mouseX, mouseY);
      }

      function draw_wait() {
        background(255);
        text("training network.... wait ~10 sec", 20, 20);
      }

      function draw() {
        if (auto && frameCount % 80 == 0) {
          next();
        }
      }

      function draw_net() {
        background(255);
        if (toDraw) {
          nnvis.draw_sample();
        }
        nnvis.draw_network();
        nnvis.draw_result();
        //vis.draw_confusion();
      }
    </script>

    <style> body {padding: 0; margin: 0;} canvas {vertical-align: top;} </style>
  </head>
  <body>
  </body>
</html>
